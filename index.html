<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam Palette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./palette/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea3394bf9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="menu">
        <button type="button" class="btn btn-light"><i class="fas fa-bars"></i></button>
        <p class="project-name">CodeJam - Pallete</p>
      </div>
      <div class="settings">
        <button type="button" class="btn btn-light"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>
    <section class="toolbars">
      <div class="card" style="width: 13rem;">
        <div class="card-body" id="tools">
          <p class="card-text bucket"><i class="fas fa-fill-drip"></i>Paint bucket</p>
          <p class="card-text picker"><i class="fas fa-eye-dropper"></i>Choose color</p>
          <hr>
          <p class="card-text move-tool"><i class="fas fa-arrows-alt"></i>Move</p>
          <p class="card-text transform-tool"><i class="fas fa-exchange-alt"></i>Transform</p>
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body" id="colors">
          <p class="card-text current"><i class="far fa-circle circle1"></i>Current color</p>
          <p class="card-text prev"><i class="far fa-circle circle2"></i>Prev color</p>
          <hr>
          <p class="card-text basic1"><i class="far fa-circle circle3"></i>red</p>
          <p class="card-text basic2"><i class="far fa-circle circle4"></i>blue</p>
        </div>
      </div>
    </section>
    <canvas width="660" height="660" id="canvas"></canvas>
  </div>
    <script src="./palette/main.js"></script>
  </body>
</html>
