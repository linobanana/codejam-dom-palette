<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam Palette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea3394bf9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="menu">
        <button type="button" class="btn btn-light"><i class="fas fa-bars"></i></button>
        <p class="project-name">CodeJam - Pallete</p>
      </div>
      <div class="settings">
        <button type="button" class="btn btn-light"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>
    <section class="toolbars">
      <div class="card" style="width: 13rem;">
        <div class="card-body" id="tools">
          <p class="card-text bucket"><i class="fas fa-fill-drip"></i>Fill bucket</p>
          <p class="card-text picker"><i class="fas fa-eye-dropper"></i>Choose color</p>
          <hr>
          <p class="card-text pencil"><i class="fas fa-pencil-alt"></i>Pencil</p>
          <p class="card-text transform-tool"><i class="fas fa-exchange-alt"></i>Transform</p>
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body" id="colors">
          <p class="card-text first"><input type="color" id="current-color" value="#008000"><label for="current-color">Current color</label></p>
          <p class="card-text second"><span class="prevColor" style="background-color: #808080"></span>Prev color</p>
          <hr>
          <p class="card-text third"><span class="defaultRed" style="background-color: #CD0000"></span>red</p>
          <p class="card-text fourth"><span class="defaultBlue" style="background-color: #0000ff"></span>blue</p>
        </div>
      </div>
    </section>
    <canvas width="512" height="512" id="canvas"></canvas>
  </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
